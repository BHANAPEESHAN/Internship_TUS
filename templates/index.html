<!DOCTYPE html>
<html>
<head>
    <title>Document Extraction</title>
</head>
<body>
    <h1>Document Extraction</h1>
    <form method="POST" action="/extract" enctype="multipart/form-data">
        <input type="file" name="document" accept=".pdf">
        <input type="submit" value="Extract">
    </form>
</body>
</html>
